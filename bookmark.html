<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Bookmark Manager</title>
    <link rel="stylesheet" type="text/css" href="bookmark.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Bookmark Manager</div>
            <i class="add-icon"></i>
        </div>

        <div class="bookmark-list">
            <i class="bookmark-icon"></i>
            <span class="bookmark-title">Title</span>
            <span class="bookmark-url">www.url.com</span>
            <i class="fav"></i>
            <i class="del"></i>
        </div>
    </div>
    
</body>
</html>
