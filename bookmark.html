<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Bookmark Manager</title>
    <link rel="stylesheet" type="text/css" href="bookmark.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59df71b9ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="header-container">
        <div class="header">
            <div class="header-title">Bookmark Manager</div>
            <div class="add-div"><i class="fas fa-plus-square fa-4x"></i></div>
        </div>
    </div>
    <div class="container1">
        <!-- example bookmark 1 -->
        <ul class="bookmark-list">
            <div class="icon-div"><i class="fab fa-google fa-4x"></i></div>
            <div class="bookmark-title">Gooogle</div>
            <div class="bookmark-url">www.Google.com</div>
            <div class="heart-div"><i class="fas fa-heart fa-4x"></i></div>
            <div class="trash-div"><i class="fas fa-trash fa-4x"></i></div>
        </ul>

        <!-- example bookmark 2 -->
        <ul class="bookmark-list">
            <div class="icon-div"><i class="fab fa-facebook-square fa-4x"></i></div>
            <div class="bookmark-title">Facebook</div>
            <div class="bookmark-url">www.Facebook.com</div>
            <div class="heart-div"><i class="fas fa-heart fa-4x"></i></div>
            <div class="trash-div"><i class="fas fa-trash fa-4x"></i></div>
        </ul>
    </div>
    <div class="container2">
        <div class="new-bookmark">
            <input class="new-icon" placeholder="Select An Icon">
            <input class="new-title" type="text" placeholder="New Bookmark Name">
            <input class="new-url" type="text" placeholder="New Bookmark URL">
            <div class="add-div2"><i class="fas fa-plus-square fa-4x"></i></div>
        </div>
    </div>
</div>
<script src="bookmark.js"></script>    
</body>
</html>
